<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 14</title>
        <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h3>Little Paws Animal Shelter</h3>
        </header>
        <nav id="main-nav">
            <ul>
                <li id="dog-tab" class="underline">Dogs</li>
                <li id="cat-tab">Cats</li>
                <li id="add-tab">Add New Animal</li>
            </ul>
        </nav>
        <main id="main-content">
            <section id="dogs-hide">
                <section id="dogs" class="flex-container"></section>
            </section>
            <section id="cats-hide" class="hide">
                <section id="cats" class="flex-container"></section>
            </section>
            <section id="new-animal" class="hide">
                <form id="add-animal" method="post">
                    <h3>Add a new friend to our system:</h3>
                    <input type="hidden" name="_id" value="-1">
                    <p>
                        <label for="animal">Animal:</label>
                        <select id="animal" name="animal" required>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                        </select>
                    </p>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Jim Doe" autocomplete="Jim Doe" required>
                    </p>
                    <p>
                        <label for="img">Upload Image:</label>
                        <input type="file" id="img" name="img">
                    </p>
                    <p>
                        <label for="description">Description:</label>
                        <textarea type="text" id="description" name="description" placeholder="Please write a detailed description about the animal!" required></textarea>
                    </p>
                    <p>
                        <label for="breed">Breed:</label>
                        <input type="text" id="breed" name="breed" placeholder="Mix" required>
                    </p>
                    <p>
                        <label for="age">Age:</label>
                        <select id="age" name="age" required>
                            <option value="0-2 Months">0-2 Months</option>
                            <option value="2-7 Months">2-8 Months</option>
                            <option value="8-24 Months">8-24 Months</option>
                            <option value="25-144 Months">25-144 Months</option>
                            <option value="145-224 Months">145-224 Months</option>
                            <option value=">225 Months">>225 Months</option>
                        </select>
                    </p>
                    <p>
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" placeholder="LBS" required>
                    </p>
                    <p>
                        <label for="humans">How does this animal feel about humans?</label>
                        <select id="humans" name="humans" required>
                            <option value="I Like All Humans">I like all humans</option>
                            <option value="I Am Fearful of Male Humans">I am fearful of male humans</option>
                            <option value="I Am Fearful of Female Humans">I am fearful of female humans</option>
                        </select>
                    </p>
                    <p>
                        <label for="kids">How does this animal feel about kids?</label>
                        <select id="kids" name="kids" required>
                            <option value="I Like All Kids">I like all kids</option>
                            <option value="I Like Kids Over 10">I like kids over 10</option>
                            <option value="I Don't Like Kids">I don't like kids</option>
                            <option value="Not Tested With Kids">Not tested with kids</option>
                        </select>
                    </p>
                    <p>
                        <label for="feel-dogs">How does this animal feel about dogs?</label>
                        <select id="feel-dogs" name="feel-dogs" required>
                            <option value="I Like All Dogs">I like all dogs</option>
                            <option value="I Only Like Small Dogs">I only like small dogs</option>
                            <option value="I Only Like Large Dogs">I only like large dogs</option>
                            <option value="I Don't Like Dogs">I don't like dogs</option>
                            <option value="Not Tested With Dogs">Not tested with dogs</option>
                        </select>
                    </p>
                    <p>
                        <label for="feel-cats">How does this animal feel about cats?</label>
                        <select id="feel-cats" name="feel-cats" required>
                            <option value="I Like All Cats">I like all cats</option>
                            <option value="I Don't Like Cats">I don't like cats</option>
                            <option value="Not Tested With Cats">Not tested with cats</option>
                        </select>
                    </p>
                    <p>
                        <label for="sm">How does this animal feel about small animals?</label>
                        <select id="sm" name="sm" required>
                            <option value="I Like Small  Animals">I like small animals</option>
                            <option value="I Don't Like Small  Animals">I don't like small animals</option>
                            <option value="Not Tested With Small Animals">Not tested with small animals</option>
                        </select>
                    </p>
                    <p>
                        <label for="farm">How does this animal feel about farm animals?</label>
                        <select id="farm" name="farm" required>
                            <option value="I Like Farm  Animals">I like farm animals</option>
                            <option value="I Don't Like Farm  Animals">I don't like farm animals</option>
                            <option value="Not Tested With Farm Animals">Not tested with farm animals</option>
                        </select>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
